{% extends 'base.html' %}
{% block title_block %} {{title}} {% endblock %}
{% load static %}
{% block body_block %}

<div class="glass-1 p-5 rounded">
    <div class="col-sm-8 mx-auto">
        {% if registered %}
        <h4 class="alert alert-success">Account Creation Successful! <a href="{% url 'userApp:signin' %}">Login here</a></h4>
        {% else %}
        <h2>Create Account</h2>
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Type Full Name" required>
                <label for="floatingInput">username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Enter Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Re-enter Password</label>
            </div>
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="submit" name="submit" value="Create Account" class="btn btn-primary mt-2">
            </div>
        </form>
        <p>Already an account? <a href="{% url 'userApp:signin' %}">Login here</a></p>
        {% endif %}
    </div>
</div>

{% endblock %}
