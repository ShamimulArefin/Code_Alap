{% extends 'base.html' %}
{% block title_block %} {{title}} {% endblock %}
{% load static %}
{% block body_block %}

<div class="glass-1 p-5 rounded">
    <div class="col-sm-8 mx-auto">
        <h2 class="text-center mb-4">All Posts</h2>
        <ul class="list-group">
            {% for blog in blogs %}
            <a href="{% url 'blogApp:editBlogPost' slug=blog.slug %}" style="text-decoration:none; color:#212529;">
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{blog.blog_title}}</div>
              </div>
            </li>
            </a>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
