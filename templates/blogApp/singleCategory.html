{% extends 'base.html' %}
{% block title_block %} {{title}} {% endblock %}
{% load static %}
{% block body_block %}

<div class="glass-1 p-5 rounded">
    <div class="col-sm-8 mx-auto">
        <div class="card text-center">
            <div class="card-body">
              <h1 class="card-title">{{category.cat_name}}</h1>
              <p class="card-text"><b>{{category.cat_description}}</b></p>
            </div>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-4 g-4 mt-2">
    {% for post in posts %}
    <div class="col">
        <a href="{% url 'blogApp:blogDetails' slug=post.slug %}" style="text-decoration: none; color: #212529;">
            <div class="card h-100">
                <img src="{{post.image_url}}" class="card-img-top" alt="Code Alap">
                <div class="card-body">
                <h5 class="card-title">{{post.blog_title}}</h5>
                <p class="card-text">{{post.blog_description|safe|slice:":120"}}...</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
