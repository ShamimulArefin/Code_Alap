{% extends 'base.html' %}
{% block title_block %} {{title}} {% endblock %}
{% load static %}
{% block body_block %}

<div class="glass-1 p-5 rounded">
    <div class="col-sm-8 mx-auto">
        <h2 class="text-center mb-4">Edit Category</h2>
        {% if updated %}
        <h4 class="alert alert-success">Category Updated!</h4>
        <a href="{% url 'blogApp:editCategory' slug=category.cat_slug %}" class="btn btn-primary">Edit Again</a>
        <a href="{% url 'blogApp:allCategories' %}" class="btn btn-primary">All Category</a>
        {% else %}
        <form method="POST">
            <div class="mb-3">
              <label for="exampleInput1" class="form-label">Name</label>
              <input type="text" name="cat_name" class="form-control" id="exampleInput1" value="{{category.cat_name}}">
            </div>
            <div class="mb-3">
                <label for="exampleInput2" class="form-label">Slug</label>
                <input type="text" name="cat_slug" class="form-control" id="exampleInput2" value="{{category.cat_slug}}">
            </div>
            <div class="mb-3">
                <label for="exampleInput3" class="form-label">Meta Description</label>
                <input type="text" name="cat_description" class="form-control" id="exampleInput3" value="{{category.cat_description}}">
            </div>
            <div class="mb-3">
                <label for="exampleInput4" class="form-label">Image URL</label>
                <input type="text" name="cat_image" class="form-control" id="exampleInput4" value="{{category.cat_image}}">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
